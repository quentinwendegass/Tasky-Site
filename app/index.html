<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.min.css">
</head>
<body>

<!-- Logo -->
<img src="/images/logo.svg">


<!-- Button to Tasky -->
<a href="https://tasky.wendegass.com">Start Now</a>


<!-- Showcase -->

<div class="left" id="realtime">
    <div class="image-wrapper">
        <img src="/images/real-time-example.gif" width="70%">
    </div>
    <div class="text-wrapper">
        <p>Use your task lists together in real-time.</p>
    </div>
</div>

<div class="right" id="publish">
    <div class="image-wrapper">
        <img src="/images/publish-example.png" width="70%">
    </div>
    <div class="text-wrapper">
        <p>Publish your workspace. If no changes are made in 24 hours the workspace gets deleted from the server.</p>
    </div>
</div>

<div class="left" id="menu">
    <div class="image-wrapper">
        <img src="/images/menu-example.png" width="70%">
    </div>
    <div class="text-wrapper">
        <p>Import and export your workspace, to use it later.</p>
    </div>
</div>


<!-- Link to Privacy Policy -->
<a href="/privacy.html">Privacy Policy</a>

<script src="/lib/ssa-min.js"></script>
<script src="/js/main.min.js"></script>
</body>
</html>
